<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Casio CT-S1 Controller</title>
  <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/benc-uk/touchmidi@v2.2.0/dist/bundle.js"></script> -->

  <!-- BOOTSTRAP -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- JAVASCRIPT INTERNAL LIBS-->
  <script type="text/javascript" charset="utf8" src="js/cts1.js"></script>
  <script type="text/javascript" charset="utf8" src="js/loopback.js"></script>
  <link rel="stylesheet" href="css/style.css" />


</head>
  
<body>
  <div class="container-fluid">

    <div class="row">

      <div class="col-2">
        <label for="split_note_text" class="col-1 col-form-label">Split&nbsp;Point</label>
      </div>
      <div class="col-2">
        <input type="text" class="form-control" id="split_note_text" name="split_note_text" value="C4">
      </div>

      <div class="col-2">
        <label for="channel_1_octave" class="col-1 col-form-label">oct_chan_1</label>
      </div>
      <div class="col-2">
        <input type="number" class="form-control" id="channel_1_octave" name="channel_1_octave" min="-4" max="4" step="1" value="0">
      </div>

      <div class="col-2">
        <label for="channel_2_octave" class="col-1 col-form-label">oct_chan_2</label>
      </div>
      <div class="col-2">
        <input type="number" class="form-control" id="channel_2_octave" name="channel_2_octave" min="-4" max="4" step="1" value="0">
      </div>
    </div>

    <div class="row"> <!-- channel 1-->
      <label for="channel1_voice_radio" class="col-sm-2 bg-light">
        <span class="h6 small bg-white text-muted pt-1 pl-2 pr-2 ">Channel 1</span>
      </label>

      <div class="border border-primary col-12 btn-group mt-n3" data-toggle="buttons" id="channel1_voice_radio">

        <div class="btn-group ml-1 voice-selector">
          <label class="btn btn-primary btn-lg mt-1 mb-1">
            <input style="display:none" type="radio" class="btn-check" name="channel1-voice" value="stage-piano" autocomplete="off">stage-piano
          </label>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split mt-1 mb-1"
                  data-toggle="modal" data-target="#voice-selector-modal-1">
          </button>
          <!-- Modal -->
          <div class="modal fade" id="voice-selector-modal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-body">
                  <!-- Options -->
                  <div class="btn-group modal-instruments">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-group ml-1 voice-selector">
          <label class="btn btn-primary btn-lg mt-1 mb-1">
            <input style="display:none" type="radio" class="btn-check" name="channel1-voice" value="jazz-organ" autocomplete="off">jazz-organ
          </label>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split mt-1 mb-1"
                  data-toggle="modal" data-target="#voice-selector-modal-2">
          </button>
          <!-- Modal -->
          <div class="modal fade" id="voice-selector-modal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-body">
                  <!-- Options -->
                  <div class="btn-group modal-instruments">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-group ml-1 voice-selector">
          <label class="btn btn-primary btn-lg mt-1 mb-1">
            <input style="display:none" type="radio" class="btn-check" name="channel1-voice" value="harpsichord" autocomplete="off">harpsichord
          </label>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split mt-1 mb-1"
                  data-toggle="modal" data-target="#voice-selector-modal-3">
          </button>
          <!-- Modal -->
          <div class="modal fade" id="voice-selector-modal-3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-body">
                  <!-- Options -->
                  <div class="btn-group modal-instruments">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-group ml-1 voice-selector">
          <label class="btn btn-primary btn-lg mt-1 mb-1">
            <input style="display:none" type="radio" class="btn-check" name="channel1-voice" value="stage-piano" autocomplete="off">stage-piano
          </label>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split mt-1 mb-1"
                  data-toggle="modal" data-target="#voice-selector-modal-4">
          </button>
          <!-- Modal -->
          <div class="modal fade" id="voice-selector-modal-4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-body">
                  <!-- Options -->
                  <div class="btn-group modal-instruments">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="row"> <!-- channel 2-->
      <label for="channel2_voice_radio" class="col-sm-2 bg-light">
        <span class="h6 small bg-white text-muted pt-1 pl-2 pr-2 ">Channel 2</span>
      </label>

      <div class="border border-primary col-12 btn-group mt-n3" data-toggle="buttons" id="channel2_voice_radio">

        <div class="btn-group ml-1 voice-selector">
          <label class="btn btn-primary btn-lg mt-1 mb-1">
            <input style="display:none" type="radio" class="btn-check" name="channel2-voice" value="stage-piano" autocomplete="off">stage-piano
          </label>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split mt-1 mb-1"
                  data-toggle="modal" data-target="#voice-selector-modal-5">
          </button>
          <!-- Modal -->
          <div class="modal fade" id="voice-selector-modal-5" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-body">
                  <!-- Options -->
                  <div class="btn-group modal-instruments">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-group ml-1 voice-selector">
          <label class="btn btn-primary btn-lg mt-1 mb-1">
            <input style="display:none" type="radio" class="btn-check" name="channel2-voice" value="jazz-organ" autocomplete="off">jazz-organ
          </label>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split mt-1 mb-1"
                  data-toggle="modal" data-target="#voice-selector-modal-6">
          </button>
          <!-- Modal -->
          <div class="modal fade" id="voice-selector-modal-6" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-body">
                  <!-- Options -->
                  <div class="btn-group modal-instruments">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-group ml-1 voice-selector">
          <label class="btn btn-primary btn-lg mt-1 mb-1">
            <input style="display:none" type="radio" class="btn-check" name="channel2-voice" value="tape-flute" autocomplete="off">tape-flute
          </label>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split mt-1 mb-1"
                  data-toggle="modal" data-target="#voice-selector-modal-7">
          </button>
          <!-- Modal -->
          <div class="modal fade" id="voice-selector-modal-7" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-body">
                  <!-- Options -->
                  <div class="btn-group modal-instruments">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-group ml-1 voice-selector">
          <label class="btn btn-primary btn-lg mt-1 mb-1">
            <input style="display:none" type="radio" class="btn-check" name="channel2-voice" value="cz-guitar" autocomplete="off">cz-guitar
          </label>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split mt-1 mb-1"
                  data-toggle="modal" data-target="#voice-selector-modal-8">
          </button>
          <!-- Modal -->
          <div class="modal fade" id="voice-selector-modal-8" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-body">
                  <!-- Options -->
                  <div class="btn-group modal-instruments">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="row"> <!-- debug text area -->

      <div class="col-11 border border-danger text-danger bg-light rounded">
        <p class="overflow-auto" id="debug_text_area"></p>
      </div>
      <div class="col-1">
        <button class="btn btn-sm btn-danger" id="debug_text_area_btn_clear">Clear</button>
        <button type="button" class="btn btn-sm btn-secondary" id="debug_text_area_btn_activate">Debug</button>
      </div>
    </div>

  </div>

</body>

</html>
