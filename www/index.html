<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Casio CT-S1 Controller</title>
  <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/benc-uk/touchmidi@v2.2.0/dist/bundle.js"></script> -->

  <!-- BOOTSTRAP -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- JAVASCRIPT INTERNAL LIBS-->
  <script type="text/javascript" charset="utf8" src="js/cts1.js"></script>
  <script type="text/javascript" charset="utf8" src="js/loopback.js"></script>
  <link rel="stylesheet" src="css/style.css" />


</head>
  
<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-2">
        <label for="split_note_text" class="col-1 col-form-label">Split&nbsp;Point</label>
      </div>
      <div class="col-2">
        <input type="text" class="form-control" id="split_note_text" name="split_note_text" value="C4">
      </div>

      <div class="col-2">
        <label for="channel_1_octave" class="col-1 col-form-label">oct_chan_1</label>
      </div>
      <div class="col-2">
        <input type="number" class="form-control" id="channel_1_octave" name="channel_1_octave" min="-4" max="4" step="1" value="0">
      </div>

      <div class="col-2">
        <label for="channel_1_octave" class="col-1 col-form-label">oct_chan_2</label>
      </div>
      <div class="col-2">
        <input type="number" class="form-control" id="channel_2_octave" name="channel_2_octave" min="-4" max="4" step="1" value="0">
      </div>
    </div>

    <div class="row"> <!-- channel 1-->

      <div class="col-12 btn-group" data-toggle="buttons">
        <label class="btn btn-primary btn-lg">
          <input style="display:none" type="radio" class="btn-check" name="channel1-voice" value="stage-piano" autocomplete="off" checked>S. Piano
        </label>
        
        <label class="btn btn-primary btn-lg">
          <input style="display:none" type="radio" class="btn-check" name="channel1-voice" value="jazz-organ" autocomplete="off">J. Organ
        </label>
        
        <label class="btn btn-primary btn-lg">      
          <input style="display:none" type="radio" class="btn-check" name="channel1-voice" value="harpsichord" autocomplete="off" >Harpchord
        </label>
        
        <label class="btn btn-primary btn-lg">      
          <input style="display:none" type="radio" class="btn-check" name="channel1-voice" value="tape-flute" autocomplete="off">T. Flute
        </label>
      </div>
    </div>

    <div class="row"> <!-- channel 2-->
      <div class="col-12 btn-group" data-toggle="buttons">
        <label class="btn btn-primary btn-lg">
          <input style="display:none" type="radio" class="btn-check" name="channel2-voice" value="stage-piano" autocomplete="off" checked>S. Piano
        </label>
        
        <label class="btn btn-primary btn-lg">
          <input style="display:none" type="radio" class="btn-check" name="channel2-voice" value="jazz-organ" autocomplete="off">J. Organ
        </label>
        
        <label class="btn btn-primary btn-lg">      
          <input style="display:none" type="radio" class="btn-check" name="channel2-voice" value="harpsichord" autocomplete="off" >Harpchord
        </label>
        
        <label class="btn btn-primary btn-lg">      
          <input style="display:none" type="radio" class="btn-check" name="channel2-voice" value="tape-flute" autocomplete="off">T. Flute
        </label>
      </div>
    </div>

</div>

</body>

</html>
